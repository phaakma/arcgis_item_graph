<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Network Graph Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="./css/graph.css">
</head>
<body>
    <div class="controls">
        <input type="text" class="filename-input" placeholder="itemgraph"/>
        <span>.svg</span>
        <button class="save-button" onclick="saveAsSVG()">Save as SVG</button>
        <input type="file" id="load-data" accept=".json" class="file-input"/>
        <label for="load-data" class="load-button">Load Data</label>
    </div>
    
    <div id="popup" class="popup"></div>
    <script src="./js/graph.js"></script>
</body>
</html>
